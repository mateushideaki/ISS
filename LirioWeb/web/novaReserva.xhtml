<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" >
    <h:head>
        <title>Lirio Web</title>

    </h:head>
    <h:body>
        <h:form>
            <p:commandButton value="Instruções" icon="ui-icon-info" action="insReserva" style="font-size: 15px; width:225px;height:30px;" />
        </h:form>
        
        <center>
            <h:form id="form">


                <p:outputLabel value="Cadastrar Reserva" style="font-size: 30px" />
                <p:spacer/>
                <p:separator />
                <p:outputLabel value="Produtos" style="font-size: 20px" />
                <p:contextMenu>
                </p:contextMenu>
                <p:dataTable value="#{resBean.listaP}" var="prod" id="lisp" rowKey="#{prod.id}" selection="#{resBean.p}" selectionMode="single">
                    <p:column headerText="ID">
                        <p:outputLabel value="#{prod.id}"/>
                    </p:column>
                    <p:column headerText="NOME">
                        <p:outputLabel value="#{prod.nome}"/>
                    </p:column>
                    <p:column headerText="CATEGORIA">
                        <p:outputLabel value="#{prod.categoria}"/>
                    </p:column>
                    <p:column headerText="QUANTIDADE">
                        <p:outputLabel value="#{prod.qntAtual}"/>
                    </p:column>
                    <p:column headerText="PRECO">
                        <p:outputLabel value="#{prod.precoVenda}"/>
                    </p:column>
                </p:dataTable>
            
            <p:spacer/>
            <p:spacer/>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <p:spinner id="basic" value="#{resBean.cont}" />
            <p:commandButton value="Adicionar" action="#{resBean.addCarrinho}" icon="ui-icon-check" update="@all"/>
            <p:separator />
            <p:spacer/>
            <p:separator />
            <p:spacer/>
            <p:spacer/>
            <p:spacer/>
            <p:spacer/>
            <p:separator />
            <p:spacer/>
            <p:separator />
            <p:spacer/>
            <p:spacer/>
            

            <p:outputLabel value="Produtos No Carrinho" style="font-size: 20px" />
                <p:dataTable value="#{resBean.listaReserva}" var="re" id="lisr" rowKey="#{re.id}" selection="#{resBean.rr}" selectionMode="single">
                    <p:column headerText="ID PRODUTO">
                        <p:outputLabel value="#{re.produto.id}"/>
                    </p:column>
                    <p:column headerText="NOME">
                        <p:outputLabel value="#{re.produto.nome}"/>
                    </p:column>
                    <p:column headerText="QUANTIDADE">
                        <p:outputLabel value="#{re.quantidade}"/>
                    </p:column>
                    <p:column headerText="PRECO">
                        <p:outputLabel value="#{re.preco}"/>
                    </p:column>
                </p:dataTable>
            
            <p:spacer/>
            <p:spacer/>
            <p:separator />
            <p:spacer/>
            <p:separator />
            <p:spacer/>
            <p:spacer/>
            <p:outputLabel value="Total: " style="font-size: 20px" />
            <p:outputLabel value="#{resBean.r.preco}" style="font-size: 20px" />
            <p:panelGrid id="grido" columns="2">
                <p:commandButton value="Criar Reserva" action="reserva" style="width:225px;height:30px; color: green"/>
                <p:commandButton value="Voltar" action="reserva" style="width:225px;height:30px; color: red"/>
            </p:panelGrid>
            </h:form>
        </center>
    </h:body>
</html>

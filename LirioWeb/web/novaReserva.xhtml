<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" >
    <head>
        <title>Lirio Web</title>

    </head>
    <body>
        <center>
            <h:form id="form">
                <p:outputLabel value="Cadastrar Reserva" style="font-size: 30px" />
                <p:spacer/>
                <p:separator />
                <p:outputLabel value="Produtos" style="font-size: 20px" />
                <p:dataTable var="prod">
                    <p:column headerText="ID">
                        <p:outputLabel value="P1"/>
                    </p:column>
                    <p:column headerText="NOME">
                        <p:outputLabel value="P1"/>
                    </p:column>
                    <p:column headerText="QUANTIDADE">
                        <p:outputLabel value="P1"/>
                    </p:column>
                    <p:column headerText="PRECO">
                        <p:outputLabel value="P1"/>
                    </p:column>
                </p:dataTable>
            
            <p:spacer/>
            <p:spacer/>
            <p:separator />
            <p:spacer/>
            <p:separator />
            <p:spacer/>
            <p:spacer/>
            
            <p:panelGrid id="grid" columns="2">
                <p:commandButton value="Adicionar Produto" style="width:225px;height:30px; color: green"/>
                <p:commandButton value="Remover Produto" style="width:225px;height:30px; color: red"/>
            </p:panelGrid>
            
            <p:spacer/>
            <p:spacer/>
            <p:separator />
            <p:spacer/>
            <p:separator />
            <p:spacer/>
            <p:spacer/>
            

            <p:outputLabel value="Produtos No Carrinho" style="font-size: 20px" />
            <p:dataTable var="produ">
                <p:column headerText="ID">
                    <p:outputLabel value="P1"/>
                </p:column>
                <p:column headerText="NOME">
                    <p:outputLabel value="P1"/>
                </p:column>
                <p:column headerText="QUANTIDADE">
                    <p:outputLabel value="P1"/>
                </p:column>
                <p:column headerText="PRECO">
                    <p:outputLabel value="P1"/>
                </p:column>
            </p:dataTable>
            
            <p:spacer/>
            <p:spacer/>
            <p:separator />
            <p:spacer/>
            <p:separator />
            <p:spacer/>
            <p:spacer/>
            <p:outputLabel value="Total:  R$ 00,00" style="font-size: 20px" />
            <p:panelGrid id="grido" columns="2">
                <p:commandButton value="Cadastrar" action="reserva" style="width:225px;height:30px; color: green"/>
                <p:commandButton value="Cancelar" action="reserva" style="width:225px;height:30px; color: red"/>
            </p:panelGrid>
            </h:form>
        </center>
    </body>
</html>

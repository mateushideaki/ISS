<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" >
    <h:head>
        <title>Lirio Web</title>

    </h:head>
    <h:body>
        <h:form>
            <p:commandButton value="Instruções" icon="ui-icon-info" action="insReserva" style="font-size: 15px; width:225px;height:30px;" />
        </h:form>
        
        <center>
            <h:form id="form">

                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                <p:growl id="message" showDetail="true" />
                <p:outputLabel value="Cadastrar Reserva" style="font-size: 30px" />
                <p:spacer/>
                <p:separator />
                <p:outputLabel value="Produtos" style="font-size: 20px" />
                <p:contextMenu for="lisp">
                    <p:menuitem value="Adicionar ao Carrinho" icon="ui-icon-circle-plus" actionListener="#{resBean.addCarrinho()}" update="@all">
                         <p:confirm header="Confirmation" message="Qual a quantidade que deseja Adicionar?" icon="ui-icon-alert">
                         </p:confirm>
                    </p:menuitem>
                </p:contextMenu>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:spinner id="qnt" value="#{resBean.contador}" />
                    <p:commandButton value="Adicionar" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="Cancelar" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
                <p:dataTable value="#{resBean.listaP}" var="prod" id="lisp" rowKey="#{prod.id}" selection="#{resBean.p}" selectionMode="single">
                    <p:column headerText="ID">
                        <p:outputLabel value="#{prod.id}"/>
                    </p:column>
                    <p:column headerText="NOME">
                        <p:outputLabel value="#{prod.nome}"/>
                    </p:column>
                    <p:column headerText="CATEGORIA">
                        <p:outputLabel value="#{prod.categoria}"/>
                    </p:column>
                    <p:column headerText="QUANTIDADE">
                        <p:outputLabel value="#{prod.qntAtual}"/>
                    </p:column>
                    <p:column headerText="PRECO">
                        <p:outputLabel value="#{prod.precoVenda}"/>
                    </p:column>
                </p:dataTable>
            
            <p:spacer/>
            <p:spacer/>
            <p:separator />
            <p:spacer/>
            <p:separator />
            <p:spacer/>
            <p:spacer/>

            <p:spacer/>
            <p:spacer/>
            <p:separator />
            <p:spacer/>
            <p:separator />
            <p:spacer/>
            <p:spacer/>
            

            <p:outputLabel value="Produtos No Carrinho" style="font-size: 20px" />
            <p:dataTable var="produ">
                <p:column headerText="ID">
                    <p:outputLabel value="P1"/>
                </p:column>
                <p:column headerText="NOME">
                    <p:outputLabel value="P1"/>
                </p:column>
                <p:column headerText="QUANTIDADE">
                    <p:outputLabel value="P1"/>
                </p:column>
                <p:column headerText="PRECO">
                    <p:outputLabel value="P1"/>
                </p:column>
            </p:dataTable>
            
            <p:spacer/>
            <p:spacer/>
            <p:separator />
            <p:spacer/>
            <p:separator />
            <p:spacer/>
            <p:spacer/>
            <p:outputLabel value="Total:  R$ 00,00" style="font-size: 20px" />
            <p:panelGrid id="grido" columns="2">
                <p:commandButton value="Criar Reserva" action="reserva" style="width:225px;height:30px; color: green"/>
                <p:commandButton value="Voltar" action="reserva" style="width:225px;height:30px; color: red"/>
            </p:panelGrid>
            </h:form>
        </center>
    </h:body>
</html>

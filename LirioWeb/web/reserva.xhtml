<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" >
    <head>
        <title>Lirio Web</title>
    </head>
    <body>  
        <center>
            <div>Reserva</div>
            <h:form id="form">
                <p:dataList value="#{resBean.getListaP()}" var="prod" id="tabela" type="ordened">
                    <p:column>
                        <f:facet name="header">
                            ID
                        </f:facet>
                        <h:outputText value="#{prod.id}"/>
                    </p:column>
                </p:dataList>
            </h:form>
        </center>
    </body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" >
    <head>
        <title>Lirio Web</title>
    </head>
    <body>  
        <center>

            <h:form id="form">
                <p:outputLabel value="Reserva" style="font-size: 30px" />
                <p:dataTable value="#{resBean.listaP}" var="prod">
                    <p:column headerText="ID">
                        <p:outputLabel value="#{prod.nome}"/>
                    </p:column>
                    <p:column headerText="DATA">
                        <p:outputLabel value="P1"/>
                    </p:column>
                    <p:column headerText="PRODUTOS">
                        <p:outputLabel value="P1"/>
                    </p:column>
                </p:dataTable>
            
            <p:spacer/>
            <p:spacer/>
            <p:separator />
            <p:spacer/>
            <p:separator />
            <p:spacer/>
            <p:spacer/>
            
            <p:panelGrid id="grid" columns="2">
                <p:commandButton value="Nova Reserva" action="novaReserva" style="width:225px;height:30px; color: green"/>
                <p:commandButton value="Excluir Reserva" style="width:225px;height:30px; color: red"/>
            </p:panelGrid>
            <p:commandButton value="Retornar" action="logado" style="width:225px;height:30px; color: red"/>
            </h:form>
        </center>
    </body>
</html>

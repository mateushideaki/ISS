<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lirio Web</title>
    </h:head>
    <h:body>
        <center>
            <h:form>
                Cadastro de ClientesWeb <br/><br/>
                <h:panelGrid columns = "2">
                    Login(CPF): <h:inputText id ="loginTxt" value="#{clienteWebBean.clienteWeb.login}"/>
                    Senha: <h:inputSecret id ="senhaTxt" value="#{clienteWebBean.clienteWeb.senha}"/>
                    Email: <h:inputText id ="emailTxt" value="#{clienteWebBean.clienteWeb.email}"/>
                    
                    <h:commandButton value="Cadastrar" action="#{clienteWebBean.cadastrarClienteWeb}"/>
                    <h:commandButton value="Verificar Cpf" action="#{clienteWebBean.verificarCpf()}"/>
                    <h:commandButton value="Logar" action="#{clienteWebBean.verificarConta()}"/>
                    <h:commandButton value="Proxima pagina" action="logar"/>
                </h:panelGrid>
                <h:dataTable value="" var="hu3">
                    <h:column>
                        <f:facet name="header">
                            NOME
                        </f:facet>
                    </h:column>
                </h:dataTable>
            </h:form>
        </center>
    </h:body>
</html>

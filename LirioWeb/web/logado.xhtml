<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Lirio Web</title>
    </h:head>
    <h:body>
        <center>
            <h:form>
                
                Conta Logada <br/><br/>
                <h:panelGrid columns = "2">
                    Login(CPF): <h:inputText id ="loginTxt" value="#{clienteWebBean.clienteWeb.login}"/>
                    Senha: <h:inputSecret id ="senhaTxt" value="#{clienteWebBean.clienteWeb.senha}"/>
        
                    <h:commandButton value="Logar" action="#{clienteWebBean.verificarConta()}"/>
                    <h:commandButton value="Cadastrar" action="cadastro"/>
                </h:panelGrid>
                <br>
                    <h:outputText value="#{clienteWebBean.loginMessage}"/>
                </br>
            </h:form>
        </center>
    </h:body>
</html>

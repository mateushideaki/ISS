<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lirio Web</title>
    </h:head>
    <h:body>
        <center>
            <h:form>
                <p:outputLabel value="Esqueci a Senha" style="font-size: 30px" />
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
                <p:panelGrid id="grid" columns="2">
                    <p:outputLabel value="Login:"/>
                    <p:outputLabel value="#{clienteWebBean.clienteWeb.login}"/>
                    <p:outputLabel value="Pergunta Secreta:"/>
                    <p:outputLabel value="#{clienteWebBean.clienteWeb.pergunta}"/>
                    <p:outputLabel value="Resposta Secreta:"/>
                    <p:inputText id="respostaTxt" value="#{clienteWebBean.confirmaResposta}"/>
                    <p:spacer/>
                    <p:spacer/>
                    <p:commandButton value="Relembrar a senha" action="#{clienteWebBean.relembrarSenha}" style="width:225px;height:30px; color: green" />
                    <p:commandButton value="Cancelar" action="#{clienteWebBean.cancelar}" style="width:225px;height:30px; color: red"/>
               </p:panelGrid>
            </h:form>
        </center>
    </h:body>
</html>

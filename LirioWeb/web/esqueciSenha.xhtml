<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lirio Web</title>
    </h:head>
    <h:body>
        <center>
            <h:form>
                <p:outputLabel value="Login de ClientesWeb" style="font-size: 30px" />
                <p:panelGrid id="grid" columns="2">
                    <p:outputLabel for="loginTxt" value="Login:" />
                    <p:inputMask id ="loginTxt" value="#{clienteWebBean.clienteWeb.login}" mask="999.999.999-99" required="true" />
                    <p:outputLabel for="senhaTxt" value="Senha:" />
                    <p:password id="senhaTxt" value="1234"/>
                    <p:outputLabel for="senha2Txt" value="Confirmar Senha:" />
                    <p:password id="senha2Txt" value="#{clienteWebBean.confirmaSenha}" required="true"/>
               </p:panelGrid>
                
            </h:form>
        </center>
    </h:body>
</html>

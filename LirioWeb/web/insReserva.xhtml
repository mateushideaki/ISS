<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lirio Web</title>
    </h:head>
    <h:body>
        <h:form>
            <p:commandButton value="Voltar a Tela Reserva" action="reserva" style="font-size: 15px; width:225px;height:30px;" />
        </h:form>
        <br>
        </br>
        <p:outputLabel value="Dúvidas?" style="font-size:20px;color: red" />
        <br>
            <p:outputLabel value="Envie um e-mail para: " style="font-size:15px" />
            <p:outputLabel value="loja_lirio@suporte.com.br" style="font-size: 15px; font-weight: bold"/>
        </br>
        <center>
            <h:form>
                <p:outputLabel value="Instruções" style="font-size: 30px" />
                <p:panelGrid style="margin-top:30px">
                    <f:facet name="header">
                        <p:row>
                            <p:column  style="font-size: 30px" colspan="2">Reserva</p:column>
                        </p:row>
                        <p:row>
                            <p:column >Campos/ Botões</p:column>
                            <p:column >Definições</p:column>
                        </p:row>
                    </f:facet>
                    <p:row>
                        <p:column style="font-weight: bold;">Tabela:</p:column>
                        <p:column >Mostra as suas reservas ja cadastradas</p:column>
                    </p:row>
                    <p:row>
                        <p:column style="font-weight: bold;">Clicar Com Botão Direito Em Uma Reserva</p:column>
                        <p:column >Habilita a opção de excluir reserva selecionada</p:column>
                    </p:row>
                    <p:row>
                        <p:column ><p:commandButton value="Criar Reserva" style="width:225px;height:30px; color: green"/></p:column>
                        <p:column >Registra a reserva no sistema</p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column ><p:commandButton value="Retornar" style="width:225px;height:30px; color: red"/></p:column>
                        <p:column >Retorna para a tela de "Cliente Logado"</p:column>
                    </p:row>
                    
                    
                </p:panelGrid>
            </h:form>
        </center>
    </h:body>
</html>

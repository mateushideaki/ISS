<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lirio Web</title>
    </h:head>
    <h:body>
        <h:form>
            <p:commandButton value="Instruções De Cadastro" icon="ui-icon-info" action="insCadastro" style="font-size: 15px; width:225px;height:30px;" />
        </h:form>
        
        <center>
            <h:form>
                <p:outputLabel value="Cadastro de ClientesWeb" style="font-size: 30px" />
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
                <p:panelGrid id="grid" columns="3">
                    <p:outputLabel for="loginTxt" value="Login:" />
                    <p:inputMask id ="loginTxt" value="#{clienteWebBean.clienteWeb.login}" mask="999.999.999-99" required="true" />
                    <p:message for="loginTxt" />
                    <p:outputLabel for="senhaTxt" value="Senha:" />
                    <p:password id="senhaTxt" value="#{clienteWebBean.clienteWeb.senha}" required="true" match="senha2Txt" validatorMessage="Erro: Senhas diferentes!!!"/>
                    <p:message for="senhaTxt"/>
                    <p:outputLabel for="senha2Txt" value="Confirmar Senha:"/>
                    <p:password id="senha2Txt" value="#{clienteWebBean.confirmaSenha}" required="true" />
                    <p:message for="senha2Txt"/>
                    <p:outputLabel for="emailTxt" value="Email:" />
                    <p:inputText id="emailTxt" value="#{clienteWebBean.clienteWeb.email}" required="true"/>
                    <p:message for="emailTxt"/>
                    <p:outputLabel for="perguntaTxt" value="Pergunta Secreta:" />
                    <p:inputText id="perguntaTxt" value="#{clienteWebBean.clienteWeb.pergunta}" required="true"/>
                    <p:message for="perguntaTxt"/>
                    <p:outputLabel for="respostaTxt" value="Resposta Secreta:" />
                    <p:inputText id="respostaTxt" value="#{clienteWebBean.clienteWeb.resposta}" required="true"/>
                    <p:message for="respostaTxt"/>
                    <p:commandButton value="Cadastrar" action="#{clienteWebBean.cadastrarClienteWeb}" style="width:225px;height:30px;color: green" update="grid"/>
                    <p:spacer/>
                    <p:commandButton value="Cancelar" action="#{clienteWebBean.cancelar}" style="width:225px;height:30px;color: red" immediate="true"/>
                </p:panelGrid>
            </h:form>
        </center>
    </h:body>
</html>

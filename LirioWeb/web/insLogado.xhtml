<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lirio Web</title>

    </h:head>
    <h:body>
        <h:form>
            <p:commandButton value="Voltar a Tela De Menu" action="logado" style="font-size: 15px; width:225px;height:30px;" />
        </h:form>
        <center>
            <h:form>
                <p:panelGrid style="margin-top:30px">
                    <f:facet name="header">
                        <p:row>
                            <p:column  style="font-size: 30px" colspan="2">Tela Menu</p:column>
                        </p:row>
                        <p:row>
                            <p:column >Campos/ Botões</p:column>
                            <p:column >Definições</p:column>
                        </p:row>
                    </f:facet>
                    <p:row>
                        <p:column style="font-weight: bold;">Tabela:</p:column>
                        <p:column >Mostra o Nome, CPF e e-mail do usuário logado</p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column ><p:commandButton value="Reserva" style="width:225px;height:30px; color: green"/></p:column>
                        <p:column >Entra na tela de Reservas do cliente</p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column ><p:commandButton value="Logout" style="width:225px;height:30px; color: red"/></p:column>
                        <p:column >Sai da conta do usuário e volta para a tela de Login</p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
        </center>
    </h:body>
</html>

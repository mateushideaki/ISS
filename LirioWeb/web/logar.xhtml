<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lirio Web</title>
    </h:head>
    <h:body>
        <center>
            <h:form>
                <p:outputLabel value="Login de ClientesWeb" style="font-size: 30px" />
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                <br/><br/>
                <p:panelGrid id="grid" columns="3">
                    Login(CPF): <p:inputMask id ="loginTxt" value="#{clienteWebBean.clienteWeb.login}" mask="999.999.999-99" />
                    <p:commandButton value="Cadastrar" action="cadastro" style="width:225px;height:30px; color: green"/>
                    Senha: <p:password id ="senhaTxt" value="#{clienteWebBean.clienteWeb.senha}" />
                    <p:commandButton value="Esqueci a Senha" action="#{clienteWebBean.esqueciSenha}" style="width:225px;height:30px; color: red"/>
                    <p:spacer/>
                    <p:commandButton value="Logar" action="#{clienteWebBean.verificarConta}" style="width:225px;height:30px; color: blue" update="grid"/>
                    <p:spacer/>
                </p:panelGrid>
                
            </h:form>
        </center>
    </h:body>
</html>
